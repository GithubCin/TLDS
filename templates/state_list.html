{% extends "base.html" %}
{% block content %}


  	  	<!-- Main bar -->
  	<div class="mainbar">

	   <!-- Page heading -->
      <div class="page-head">
        <!-- Page heading -->
        <h2 class="pull-left">烟草信息
          <!-- page meta -->
          <span class="page-meta">列表</span>
        </h2>


        <!-- Breadcrumb -->
        <div class="bread-crumb pull-right">
          <a href="index.html"><i class="icon-home"></i> 首页</a>
          <!-- Divider -->
          <span class="divider">/</span>
          <a href="#" class="bread-current">物流信息</a>
        </div>

        <div class="clearfix"></div>

      </div>
      <!-- Page heading ends -->
       <div class="widget">

                <div class="widget-head">
                  <div class="pull-left">烟草物流信息列表</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>

                  <div class="widget-content">

                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>封装袋号</th>
                          <th>订单号</th>
                          <th>当前地点</th>
                          <th>下一目的地</th>
                          <th>到达时间</th>
                          <th>Control</th>
                        </tr>
                      </thead>
                      <tbody>

                      {% for f in statelist%}
                        <tr>
                          <td>{{f.id}}</td>
                          <td>{{f.bagnum}}</td>
                          <td>{{f.order_id}}</td>
                          <td>{{f.nowposition}}</td>
                          <td>{{f.nextposition}}</td>
                          <td>{{f.arrivetime}}</td>
                          <td>

                             <button class="btn btn-xs btn-default" onclick="javascript:window.location.href='/state_update/{{f.id}}';"><i class="icon-pencil"></i> </button>

                              <button class="btn btn-xs btn-default"  onclick="if(confirm('确认删除吗？'))location.href='/state_delete/{{f.id}}';"><i class="icon-remove"></i> </button>

                          </td>
                        </tr>

                        {% endfor %}



                      </tbody>
                    </table>

                    <div class="widget-foot">


                        <ul class="pagination pull-right">
                          <li><a href="#">Prev</a></li>
                          <li><a href="#">1</a></li>
                          <li><a href="#">2</a></li>
                          <li><a href="#">3</a></li>
                          <li><a href="#">4</a></li>
                          <li><a href="#">Next</a></li>
                        </ul>

                      <div class="clearfix"></div>

                    </div>

                  </div>

                </div>


              </div>

            </div>

{% endblock %}
	    <!-- Matter -->
